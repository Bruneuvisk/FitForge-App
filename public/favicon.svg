<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>

  <!-- Dumbbell icon -->
  <!-- Left weight -->
  <rect x="15" y="35" width="12" height="30" rx="2" fill="white"/>
  <!-- Left bar -->
  <rect x="27" y="47" width="15" height="6" fill="white"/>
  <!-- Center bar -->
  <rect x="42" y="45" width="16" height="10" rx="3" fill="white"/>
  <!-- Right bar -->
  <rect x="58" y="47" width="15" height="6" fill="white"/>
  <!-- Right weight -->
  <rect x="73" y="35" width="12" height="30" rx="2" fill="white"/>

  <!-- Sparkle effect -->
  <circle cx="75" cy="25" r="2" fill="#fbbf24"/>
  <circle cx="25" cy="75" r="2" fill="#fbbf24"/>
</svg>
